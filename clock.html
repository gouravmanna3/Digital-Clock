<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body onload="displayTime()">
    <div class="weekdays-container" onload="getDay()">
        <div class="weekdays" id="sun">
          Sun
        </div>
        <div class="weekdays" id="mon">
          Mon
        </div>
        <div class="weekdays" id="tue">
          Tue
        </div>
        <div class="weekdays" id="wed">
          Wed
        </div>
        <div class="weekdays" id="thu">
          Thu
        </div>
        <div class="weekdays" id="fri">
          Fri
        </div>
        <div class="weekdays" id="sat">
          Sat
        </div>
    </div>
    <div id="timeContainer" class="clock" >
      <span id="hours" class="number"></span>
      <span id="separatorId" class="separator">:</span>
      <span id="minutes" class="number"></span>
      <span id="ampm" class="timeformat"></span>
    </div>
    <div id="colorContainer" class="colors">
      <div id="c1" class="color1"></div>
      <div id="c2" class="color2"></div>
      <div id="c3" class="color3"></div>
      <div id="c4" class="color4"></div>
      <div id="c5" class="color5"></div>
      <div id="c6" class="color6"></div>
    </div>
    <footer>Developed By Gourav Manna & Bhanu Prakash<span class="fa fa-heart"></span></footer>
    <script src="clock.js"></script>
  </body> 
</html>
