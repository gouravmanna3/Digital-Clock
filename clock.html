<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body onload="displayClock()">
    <header class="title">
      <h2>Digital Clock</h2>
    </header>
    <div class="dateDayContainer">
      <span id="date" class="date"></span>
    </div>
    <div class="clock" >
      <span id="hours" class="number"></span>
      <span id="separatorId" class="separator">:</span>
      <span id="minutes" class="number"></span>
      <span id="ampm" class="timeformat"></span>
    </div>
    <footer>Developed By Gourav Manna <span class="fa fa-heart"></span></footer>
    <script src="clock.js"></script>
  </body> 
</html>
