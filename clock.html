<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="clock.css" />
    <script src="clock.js"></script>
  </head>
  <body onload="displayTime()">
    <header class="title">
      <h2>Digital Clock</h2>
    </header>
    <div class="clock">
      <span id="hours" class="number">12</span>
      <span id="separator" class="separator">:</span>
      <span id="minutes" class="number">23</span>
      <span id="ampm" class="timeformat">AM</span>
    </div>
    <footer>Developed By Gourav Manna <span class="fa fa-heart"></span></footer>
  </body> 
</html>
